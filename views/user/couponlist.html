<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Coupons Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .discount-item {
            background-color: #e6f3ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .discount-code {
            font-weight: bold;
            color: #0066cc;
        }
        .discount-percentage {
            float: right;
            color: #0066cc;
        }
        .apply-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="openModalBtn">Open Discounts</button>

    <div id="discountModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Available Discounts</h2>
            <div class="discount-item">
                <span class="discount-code">DISC</span>
                <span class="discount-percentage">10%</span>
                <p>10% discount on product</p>
                <button class="apply-btn">Apply Coupon</button>
            </div>
            <div class="discount-item">
                <span class="discount-code">OFF20</span>
                <span class="discount-percentage">20%</span>
                <p>20% discount on product</p>
                <button class="apply-btn">Apply Coupon</button>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("discountModal");
        var btn = document.getElementById("openModalBtn");
        var span = document.getElementsByClassName("close")[0];
        var applyBtns = document.getElementsByClassName("apply-btn");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        for (var i = 0; i < applyBtns.length; i++) {
            applyBtns[i].onclick = function() {
                alert("Coupon applied!");
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
